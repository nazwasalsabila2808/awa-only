<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zona Komik</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">Zona<span>Komik</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Profil</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search..." />
            <button aria-label="Search">&#128269;</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Riwayat Dibaca</h3>
            <ul>
                <li>Thailalat - 320 Chapter</li>
                <li>Si Noval - 50 Chapter</li>
                <li>Beda Beda - 70 Chapter</li>
                <li>Si Juki - 298 Chapter</li>
            </ul>
        </aside>

        <main>
            <h2>Daftar Komik Indonesia</h2>
            <button class="btn-lengkap">Lihat Daftar Selengkapnya</button>
            <div class="komik-list">
                <div class="komik-card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/f/f3/Komik_Thailalat.jpg" alt="Thailalat" />
                    <div class="info-komik">
                        <h3>Thailalat</h3>
                        <p>320 Chapter</p>
                    </div>
                    <button class="btn-baca">Baca Online</button>
                </div>
                <div class="komik-card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/7/7c/Si_Nopal_2.jpg" alt="Si Noval" />
                    <div class="info-komik">
                        <h3>Si Noval</h3>
                        <p>50 Chapter</p>
                    </div>
                    <button class="btn-baca">Baca Online</button>
                </div>
                <div class="komik-card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/3/3a/Beda_Beda_Emang_Bestik%21.png" alt="Beda Beda" />
                    <div class="info-komik">
                        <h3>Beda Beda</h3>
                        <p>70 Chapter</p>
                    </div>
                    <button class="btn-baca">Baca Online</button>
                </div>
                <div class="komik-card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/d/d8/Si_Juki.jpg" alt="Si Juki" />
                    <div class="info-komik">
                        <h3>Si Juki</h3>
                        <p>298 Chapter</p>
                    </div>
                    <button class="btn-baca">Baca Online</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
